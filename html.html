<html>
	<head>
		<title>Tower Defense Game</title>
	</head>
	<body>
		<canvas id="map"></canvas>
		<div id="imgs"style="display:none;">
			<img id="grass" src="Images/grass.png">
			<img id="path" src="Images/path.png">
			<img id="enemy" src="Images/enemy.png">
		</div>
		<button onclick="game.tick()">TICK</button>
		<button onclick="$Enemies.spawnEnemy ('John Cena', game.map.tileToPixel(game.map.nodeArray[0][0]), game.map.tileToPixel(game.map.nodeArray[0][1]), game.map.nodeArray, 5)">SPAWN JOHN CENA!</button>
	</body>
	<script>var game = game || {};</script>
	<script src="Game.js"></script>
	<script src="Enemy.js"></script>
	<script src="Enemies.js"></script>
	<script src="Map.js"></script>
	<script src="Tower.js"></script>
	<script src="BasicTower.js"></script>
	<script src="RenderTask.js"></script>
	<script src="Renderer.js"></script>
	<script src="script.js"></script>
</html>
