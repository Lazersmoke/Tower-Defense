<html>
	<head>
		<title>Tower Defense Game</title>
	</head>
	<body>
		<canvas id="map"></canvas>
		<div id="imgs" style="display:none;">
			<img id="grass" src="Images/grass.png">
			<img id="path" src="Images/path.png">
			<img id="enemy" src="Images/enemy.png">
			<img id="tower" src="Images/tower.png">
		</div>
		<span id="money" style="position:absolute; top:25px; left: 25px;">Money: $150</span>
		<span id="wave" style="position:absolute; top:40px; left: 25px;">Wave: 1</span>
		<button onclick="$Enemies.setReady()">Ready</button>
		<button onclick="$InputHandler.towerToPlace = $BasicTower">Basic Tower ($100)</button>
		<button onclick="$InputHandler.towerToPlace = $ShortTower">Short Tower ($80)</button>
		<script>var game = game || {}; </script>
		<script src="Game.js"></script>
		<script src="enemy/Enemy.js"></script>
		<script src="enemy/Enemies.js"></script>
		<script src="map/Map.js"></script>
		<script src="map/TilePos.js"></script>
		<script src="tower/Tower.js"></script>
		<script src="tower/BasicTower.js"></script>
		<script src="tower/ShortTower.js"></script>
		<script src="render/RenderTask.js"></script>
		<script src="render/Renderer.js"></script>
		<script src="input/InputHandler.js"></script>
		<script src="script.js"></script>
	</body>
</html>
